<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>OpenWeatherMap Api</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200&display=swap" rel="stylesheet">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/55f60bf8e7.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="header">
        <h1>OpenWeatherMap API</h1>
        <p>Enter any city name in the input box below to get the data</p>
    </div>

    <div>
        <form id="search-form">
            <input type="search" placeholder="Enter City Name" id="search-input" required autocomplete="off" />
            <br>
            </br>
            <button id="search-button">Search</button>

        </form>
    </div>

    <main id="app-container">
        <div id="location">
            <p>-------</p>
        </div>
        <div id="temp">
            <img id="temp-icon" src="./icons/sun.svg" alt="">
            <p><span id="temp-value">-----</span> <span id="temp-unit">&#176c</span> </p>
        </div>

        <div id="climate">
            <p>------</p>
        </div>
    </main>

    <div class="bottom-container">

    </div>

    <script src="index.js"></script>
</body>

</html>
